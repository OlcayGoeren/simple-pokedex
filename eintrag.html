<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Pokedex</title>
    <script defer src="presenter.js"></script>
    <script defer src="modal.js"></script>
    <script defer src="views.js"></script>
    <script defer src="views.js"></script>
    <script defer src="router.js"></script>
    <link type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/v4-shims.css">


</head>

<header>
    <nav>
        <select id="changer" onchange="router.changeDex()" name="chooseRegion">
            <option selected value="kanto">Kanto</option>
            <option value="yoto">Yoto</option>
            <option value="hoen">Hoen</option>
        </select>
        <input autocomplete="off" id="search" type="text" placeholder="Search..">
        <h3>Pokedex v2 <img id="rottom" src="./pics/logo/rotomdex.png" width="7%" alt=""></h3>
    </nav>
</header>
<main id="main">
    <div id="eintrag">
        <div id="entwicklungen">
            <div class="stufe1">
                    <p> <i class="fas fa-long-arrow-alt-right"></i> 1</p>
                <img src="https://img.pokemondb.net/sprites/silver/normal/charmander.png" alt="Charmander">
                
            </div>
            <div class="stufe2">
                    <p> <i class="fas fa-long-arrow-alt-right"></i> 14</p>

                <img src="https://img.pokemondb.net/sprites/silver/normal/charmeleon.png" alt="Charmeleon">
               
            </div>
            <div class="stufe3">
                    <p> <i class="fas fa-long-arrow-alt-right"></i> 36</p>
                <img src="https://img.pokemondb.net/sprites/silver/normal/charizard.png" alt="Charizard">
            </div>

        </div>

    </div>



</main>
</body>

</html>

<style>
    #entwicklungen {
        display: grid;
        grid-template-columns: repeat(9, 1fr);
        grid-template-areas:
            ". a . . b . . c ."
            ;
        align-items: start;
    }

    #entwicklungen img{
        padding-bottom: 18px;
    }

    .stufe1{
        grid-area: a;
        justify-self: center;
    }

    .stufe2{
        grid-area: b;
        justify-self: center;
    }

    .stufe3{
        grid-area: c;
        justify-self: center;
    }
    .test{
        grid-area: t;
    }

    #entwicklungen p {
        padding-top: 5px;
        padding-bottom: 3px;
        margin: 0px;
        text-align: center;
    }



    html {
        font-size: 100%;
    }

    header h3 {
        margin: 0px;
        text-align: center;
        color: #ffffff;
        font-size: 6rem;

    }

    body {
        background-color: #71a95a;
        margin: 0px;
        padding: 0px;
    }


    header {
        background-color: #394a6d;
        height: 15em;
    }

    main {
        margin: 5em 20%;
        background-color: #5c8d89;
    }

    #allPokes {
        display: grid;
        grid-template-columns: repeat(8, 12.5%);
    }

    .pokemon {
        color: #eaebd8;
        background-color: #71a95a;
        margin: 1em 0.1em;
        text-align: center;
        transition: box-shadow .3s;
        border: 1px solid #5d5d5d;
    }

    .pokemon img {
        width: 40%;
        height: auto;
    }

    .pokemon h3 {
        margin-top: 0px;
        background-color: #445c3c;
    }

    .pokemon p {
        margin-bottom: 0em;
        color: #eaebd8;
        background-color: #3a883a;
    }

    .pokemon:hover {
        box-shadow: 0 0 11px rgba(33, 33, 33, .2);
    }

    a {
        color: inherit;
        text-decoration: none;
    }
</style>
